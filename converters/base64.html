<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Base64</title>
  </head>
  <body>
    String to Base64:
    <input id="string-input" type="text" />
    <p id="base64-output">Base64 output here</p>
    <br />
    Base64 to String:
    <input id="base64-input" type="text" />
    <p id="string-output">String output here</p>
    <br />
    <br />
    <div>
      <b>How to use</b>
      <p>
        Paste the string you want to convert in either input fields and prese
        enter. You should see converted output below it.
      </p>
    </div>
  </body>
  <script>
    const stringInputElement = document.getElementById('string-input')
    const base64OutputElement = document.getElementById('base64-output')
    stringInputElement.addEventListener('change', (e) => {
      base64OutputElement.innerText =
        e.target.value !== '' ? btoa(e.target.value) : `Base64 output Here`
    })

    const base64InputElement = document.getElementById('base64-input')
    const stringOutputElement = document.getElementById('string-output')
    base64InputElement.addEventListener('change', (e) => {
      stringOutputElement.innerText =
        e.target.value !== '' ? atob(e.target.value) : `String output Here`
    })
  </script>
</html>
